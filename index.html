  <script>
    var gitalk = new Gitalk({
      clientID: '8c5b1516763cf6fde04e',
      clientSecret: '8a6414d1fdee65966645b91579c07537669af426',
      /*注释: 这里不要看网上的博客.这里只有上面俩憨憨id是实际在配Oauth app里相干的 , 这个repo是一个仓库,一个自己建的空的用来放评论区的仓库*/
      repo: 'zhangs-comment',
      owner: 'zhangshun2',
      admin: ['zhangshun2'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.pathname
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
